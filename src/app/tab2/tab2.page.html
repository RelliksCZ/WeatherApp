<ion-header>
  <ion-toolbar>
    <ion-title>Nastavení</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Zadejte město</ion-label>
    <ion-input
      [(ngModel)]="city"
      placeholder="Např. Praha"
      (ionInput)="searchCities($event)"
    ></ion-input>
  </ion-item>

  <ion-list *ngIf="suggestedCities.length > 0">
    <ion-item
      *ngFor="let suggestedCity of suggestedCities"
      (click)="selectSuggestedCity(suggestedCity)"
    >
      {{ suggestedCity }}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Uložená města</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let savedCity of cities">
      <ion-label>{{ savedCity }}</ion-label>
      <ion-button color="danger" slot="end" (click)="removeCity(savedCity)"
        >Smazat</ion-button
      >
    </ion-item>
  </ion-list>
</ion-content>
