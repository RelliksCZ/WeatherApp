<ion-header>
  <ion-toolbar>
    <!-- Nadpis stránky -->
    <ion-title>Your cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="settings-content">
  <!-- Karta pro přidání města -->
  <ion-card class="settings-card">
    <ion-card-header>
      <!-- Nadpis karty -->
      <ion-card-title>Add city</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Pole pro zadání města -->
      <ion-item class="input-item">
        <ion-input
          [(ngModel)]="city"
          placeholder="Např. Praha"
          (ionInput)="searchCities($event)"
        ></ion-input>
      </ion-item>
      <!-- Seznam navrhovaných měst -->
      <ion-list *ngIf="suggestedCities.length > 0" class="search-city-item">
        <ion-item
          *ngFor="let suggestedCity of suggestedCities"
          class="suggested-item"
          (click)="selectSuggestedCity(suggestedCity)"
        >
          {{ suggestedCity }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Karta pro uložená města -->
  <ion-card class="settings-card">
    <ion-card-header>
      <!-- Nadpis karty -->
      <ion-card-title>Saved cities</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Seznam uložených měst -->
      <ion-list>
        <ion-item
          *ngFor="let savedCity of cities"
          class="saved-city-item"
        >
          <!-- Název města -->
          <ion-label>{{ savedCity }}</ion-label>
          <!-- Tlačítko pro odstranění města -->
          <ion-button
            color="danger"
            slot="end"
            (click)="removeCity(savedCity)"
          >
            Delete
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
