<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Počasí</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="weather">
    <ion-card-header>
      <ion-card-title>{{ weather.name }}</ion-card-title>
      <ion-card-subtitle>{{ weather.weather[0].description }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Teplota: {{ weather.main.temp }} °C</p>
      <p>Vlhkost: {{ weather.main.humidity }} %</p>
      <p>Vítr: {{ weather.wind.speed }} m/s</p>
    </ion-card-content>
  </ion-card>
</ion-content>
