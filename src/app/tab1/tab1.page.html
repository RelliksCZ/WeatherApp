<ion-header>
  <ion-toolbar>
    <ion-title>Počasí</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Vyberte město</ion-label>
    <ion-select [(ngModel)]="selectedCity" (ionChange)="getWeather(selectedCity)">
      <ion-select-option *ngFor="let city of cities">{{ city }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-card *ngIf="weather">
    <ion-card-header>
      <ion-card-title>{{ weather.location.name }}</ion-card-title>
      <ion-card-subtitle>{{ weather.current.condition.text }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Teplota: {{ weather.current.temp_c }} °C</p>
      <p>Vlhkost: {{ weather.current.humidity }} %</p>
      <p>Vítr: {{ weather.current.wind_kph }} km/h</p>
    </ion-card-content>
  </ion-card>
</ion-content>
